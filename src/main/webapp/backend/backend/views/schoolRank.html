<div class="ui_view">

    <div class="message" ng-show="message!=''"
         ng-class="{'bg-success':message.type=='success', 'bg-danger': message.type=='danger'}">
        {{message.content}}
    </div>

    <div class="h_title">
        <h2>院校管理
            <small>院校排名管理</small>
        </h2>
    </div>

    <!-- 筛选 -->
    <div class="auto_width">
        <div class="filter_div">
            <span class="filter_tip">国家: </span>
            <span class="filter_option" ng-repeat="fc in filterCountry" ng-click="filterClick(0, fc)"
                  ng-class="{active: selectedCoun==fc}">{{fc}}</span>
        </div>
        <div class="filter_div">
            <span class="filter_tip">大类: </span>
            <span class="filter_option" ng-repeat="fe in filterEdu" ng-click="filterClick(1, fe)"
                  ng-class="{active: selectedEdu.id==fe.id}">{{fe.id}}</span>
        </div>
        <div class="filter_div">
            <span class="filter_tip">专业: </span>
            <span class="filter_option" ng-repeat="fs in filterSp" ng-click="filterClick(2, fs)"
                  ng-class="{active: selectedSp.id==fs.id}">{{fs.id}}</span>
        </div>
    </div>

    <!-- 院校 -->
    <div style="margin-top: 30px;">
        <table class="table table-hover">
            <thead>
            <th>名次</th>
            <th>院校</th>
            <th>分数要求</th>
            <th>申请难度</th>
            <th class="action_col"><a ng-click="addRank()"><i class="fa fa-plus"></i>添加</a></th>
            </thead>
            <tbody>
            <tr ng-repeat="item in rankList track by $index">
                <td>{{item.ranking}}</td>
                <td><a ng-click="getDetail(item)">{{item.schoolBySid.collegeName}}</a></td>
                <td>{{item.scoreRequirements}}</td>
                <td>{{item.applicationDifficulty}}</td>
                <td>
                    <div class="table_mod border"><a ng-click="modRank(item, $index)">修改</a></div>
                    <div class="table_mod"><a ng-click="delRank(item, $index)">删除</a></div>
                </td>
            </tr>
            <tr ng-if="rankList.length==0">
                <td class="no_data" colspan="5">无数据</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
