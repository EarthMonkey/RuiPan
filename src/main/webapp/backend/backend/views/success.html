<div class="ui_view">

    <div class="message" ng-show="message!=''"
         ng-class="{'bg-success':message.type=='success', 'bg-danger': message.type=='danger'}">
        {{message.content}}
    </div>

    <div class="h_title">
        <h2>案例管理</h2>
    </div>

    <!-- 筛选 -->
    <div class="auto_width">
        <div class="filter_div">
            <span class="filter_tip">国家: </span>
            <span class="filter_option" ng-repeat="fc in filterCountry" ng-click="filterClick(0, fc)"
                  ng-class="{active: selectedCoun==fc}">{{fc}}</span>
        </div>
        <div class="filter_div">
            <span class="filter_tip">大类: </span>
            <span class="filter_option" ng-repeat="fe in filterEdu" ng-click="filterClick(1, fe)"
                  ng-class="{active: selectedEdu.id==fe.id}">{{fe.id}}</span>
        </div>
        <div class="filter_div">
            <span class="filter_tip">专业: </span>
            <span class="filter_option" ng-repeat="fs in filterSp" ng-click="filterClick(2, fs)"
                  ng-class="{active: selectedSp.id==fs.id}">{{fs.id}}</span>
        </div>
    </div>

    <div class="h_title" style="margin-top: 50px;">
        <h2>所有案例列表</h2>
    </div>

    <!-- 案例列表 -->
    <div style="margin-top: 30px;">
        <table class="table table-hover">
            <thead>
            <th>案例列表</th>
            <th class="action_col"><a><i class="fa fa-plus"></i>添加</a></th>
            </thead>
            <tbody>
            <tr ng-repeat="temp in [0,1,2,3]">
                <td><a>某某某成功案例</a></td>
                <td>
                    <div class="table_mod border"><a>修改</a></div>
                    <div class="table_mod"><a>删除</a></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="h_title" style="margin-top: 50px;">
        <h2>全局推荐案例（四个）</h2>
    </div>

    <!-- 全局推荐 -->
    <div style="margin-top: 30px;">
        <table class="table table-hover">
            <thead>
            <th style="min-width: 130px;">全局推荐案例标语</th>
            <th>案例信息</th>
            <th style="min-width: 70px;">推荐时间</th>
            <th class="action_col"><a><i class="fa fa-plus"></i>添加</a></th>
            </thead>
            <tbody>
            <tr ng-repeat="temp in [0,1,2,3]">
                <td><a>出色文书呈现学生的优秀</a></td>
                <td>出色文书呈现学生的优秀出色文书呈现学生的优秀出色文书呈现学生的优秀出色文书呈现学生的优秀</td>
                <td>2017-11-15</td>
                <td>
                    <div class="table_mod border"><a>修改</a></div>
                    <div class="table_mod"><a>删除</a></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
