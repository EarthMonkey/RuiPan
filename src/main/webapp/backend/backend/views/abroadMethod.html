<div class="ui_view">

    <div class="h_title">
        <h2>留学管理
            <small>留学方案</small>
        </h2>
    </div>

    <!-- 筛选 -->
    <div>
        <div class="filter_div">
            <span class="filter_tip">国家: </span>
            <span class="filter_option" ng-repeat="fc in filterCountry" ng-click="filterClick(0, fc)"
                  ng-class="{active: selectedCoun==fc.id}">{{fc.label}}</span>
        </div>
        <div class="filter_div">
            <span class="filter_tip">学历: </span>
            <span class="filter_option" ng-repeat="fe in filterEdu" ng-click="filterClick(1, fe)"
                  ng-class="{active: selectedEdu==fe.id}">{{fe.label}}</span>
        </div>
    </div>

    <!-- 方案列表 -->
    <div style="margin-top: 30px;">
        <table class="table table-hover">
            <thead>
            <th>方案列表</th>
            <th class="action_col"><a><i class="fa fa-plus"></i>添加</a></i></th>
            </thead>
            <tbody>
            <tr ng-repeat="temp in [0,1,2,3]">
                <td><a>方案列表</a></td>
                <td>
                    <div class="table_mod border"><a>修改</a></div>
                    <div class="table_mod"><a>删除</a></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 热门推荐 -->
    <div style="margin-top: 20px;">
        <table class="table table-hover">
            <thead>
            <th>当前热门推荐(三条)</th>
            <th class="action_col"></th>
            </thead>
            <tbody>
            <tr ng-repeat="temp in [0,1,2]">
                <td>
                    <div>
                        <div class="photo_preview">
                            <img src="/theme/source/intro-ad-1.png">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="table_mod border"><a>修改</a></div>
                    <div class="table_mod"><a>删除</a></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
