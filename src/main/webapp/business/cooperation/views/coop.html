<div class="language_ad_div">
    <img src="/theme/source/cooperation-bg.png">
</div>
<div style="height: 200px;"></div>

<!-- 中间块 -->
<div>
    <div class="language_carousel">
        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                <img ng-src="{{slide.image}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>Slide {{slide.id}}</h4>
                    <p>{{slide.text}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="lang_news_div">
        <div class="each_news" ng-repeat="temp in [0,1,2,3]">
            <i class="glyphicon glyphicon-menu-right"></i>
            合作办学资讯
        </div>

        <div class="more_news">
            更多资讯
            <i class="glyphicon glyphicon-menu-right"></i>
            <i class="glyphicon glyphicon-menu-right"></i>
        </div>
    </div>
</div>

<!-- 高中合作办学方案 -->
<!-- 硬性条件 -->
<div class="board coop_div">
    <!-- title -->
    <div class="board_title">
        <span class="title_text">
            高中合作办学方案
        </span>
        <hr>
    </div>

    <div class="border_body card">
        <!-- 页签 -->
        <div class="factor_tab_container">
            <div class="factor_tab" ng-repeat="tab in highTab track by $index"
                 ng-class="{no_border: $index==1, active: tab.show}" ng-click="changeTab(tab, 0)">
                {{tab.title}}
            </div>
        </div>
        <!-- 卡片 -->
        <div class="methods_div">
            <div class="pro_each_item" ng-repeat="temp in [0,1,2,3,4,5] track by $index">
                <img src="/theme/source/practice.png">
                <div class="title">【合作方案】</div>
                <div class="info">体验名校课堂，获取名校教授推荐信</div>
            </div>
        </div>
        <!-- 分页 -->
        <div class="pagination_div">
            <ul uib-pagination total-items="totalItems_high" ng-model="currentPage_high" ng-change="pageChanged_high()"></ul>
        </div>
        <br style="clear: both">
    </div>
</div>
