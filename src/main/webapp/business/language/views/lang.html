<div class="language_ad_div">
    <img src="/theme/source/language-bg.png">
</div>
<div style="height: 200px;"></div>

<!-- 中间块 -->
<div>
    <div class="language_carousel">
        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                <img ng-src="{{slide.img}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>{{slide.title}}</h4>
                    <p>{{slide.text}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="lang_news_div">
        <div class="each_news" ng-repeat="item in newsList">
            <i class="glyphicon glyphicon-menu-right"></i>
            {{item.title}}
        </div>

        <div class="more_news">
            更多资讯
            <i class="glyphicon glyphicon-menu-right"></i>
            <i class="glyphicon glyphicon-menu-right"></i>
        </div>
    </div>
</div>

<!-- 介绍块 -->
<div style="margin-top: 50px;" ng-repeat="item in introList">
    <div class="board">
        <!-- title -->
        <div class="board_title">
            <img class="list_icon" src="/theme/img/abroad-icon-1.svg" alt="要求">
            <span class="title_text">
            {{item.title}}
        </span>
            <hr>
        </div>

        <!-- body -->
        <div class="border_body language_intro">
            <div ng-bind-html="item.content"></div>
        </div>

        <div class="border_body">
            <button class="hollow">在线资讯</button>
        </div>
    </div>
</div>
